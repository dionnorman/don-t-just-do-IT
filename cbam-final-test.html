<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBAM Final Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background: #f8fafc;
        }
        .test-header {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        .auto-test {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .test-step {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #22c55e;
        }
        .test-button {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px 5px;
        }
        .test-button:hover {
            transform: translateY(-2px);
        }
        .test-status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .test-status.success {
            background: #dcfce7;
            color: #166534;
            border: 2px solid #22c55e;
        }
        .test-status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        .test-status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #3b82f6;
        }
    </style>
</head>
<body>
    <div class="test-header">
        <h1>üß™ CBAM Assessment Final Test</h1>
        <p>Automated testing of the fixed CBAM functionality</p>
    </div>

    <div class="auto-test">
        <h2>ü§ñ Automated Test Suite</h2>
        
        <div class="test-step">
            <strong>Test 1:</strong> Form field validation and data collection
        </div>
        
        <div class="test-step">
            <strong>Test 2:</strong> Textbox functionality verification
        </div>
        
        <div class="test-step">
            <strong>Test 3:</strong> Report generation with valid data
        </div>
        
        <div class="test-step">
            <strong>Test 4:</strong> Site integrity check
        </div>

        <button class="test-button" onclick="runFullTest()">‚ñ∂Ô∏è Run Complete Test Suite</button>
        <button class="test-button" onclick="testMainSite()">üåê Test Main Site</button>
    </div>

    <div id="test-results"></div>

    <script>
        let testResults = [];
        
        function showResult(message, type) {
            const resultsDiv = document.getElementById('test-results');
            const resultElement = document.createElement('div');
            resultElement.className = `test-status ${type}`;
            resultElement.textContent = message;
            resultsDiv.appendChild(resultElement);
            
            testResults.push({message, type, timestamp: new Date()});
        }

        function runFullTest() {
            testResults = [];
            document.getElementById('test-results').innerHTML = '';
            
            showResult('üöÄ Starting CBAM Assessment Test Suite...', 'info');
            
            // Test 1: Form field validation
            setTimeout(() => {
                try {
                    // Check if main.js functions exist
                    if (typeof window.generateComprehensiveCbamReport === 'function') {
                        showResult('‚úÖ Test 1 PASSED: generateComprehensiveCbamReport function exists', 'success');
                    } else {
                        showResult('‚ùå Test 1 FAILED: generateComprehensiveCbamReport function not found', 'error');
                    }
                } catch (e) {
                    showResult('‚ùå Test 1 ERROR: ' + e.message, 'error');
                }
                
                // Test 2: Simulate form filling and validation
                setTimeout(() => {
                    testFormValidation();
                }, 500);
            }, 500);
        }
        
        function testFormValidation() {
            try {
                // Create a test form structure
                const testFormHTML = `
                    <div id="cbam-tool" style="display: none;">
                        <select name="innovation-focus">
                            <option value="AI-Powered Teaching Tools">AI-Powered Teaching Tools</option>
                        </select>
                        <select name="lou-level">
                            <option value="3">3 - Mechanical Use</option>
                        </select>
                        <textarea name="additional-context">Test context for automated testing</textarea>
                        <div class="concern-item" data-stage="1">
                            <div class="concern-statement">Test concern statement</div>
                            <input type="range" class="concern-slider" value="4" name="concern-item-1">
                        </div>
                    </div>
                    <div id="comprehensive-cbam-result" class="hidden">
                        <div class="result-content"></div>
                    </div>
                `;
                
                document.body.insertAdjacentHTML('beforeend', testFormHTML);
                
                // Select the form elements we just created
                const techSelect = document.querySelector('#cbam-tool select[name="innovation-focus"]');
                const louSelect = document.querySelector('#cbam-tool select[name="lou-level"]');
                const textArea = document.querySelector('#cbam-tool textarea[name="additional-context"]');
                
                if (techSelect && louSelect && textArea) {
                    techSelect.value = 'AI-Powered Teaching Tools';
                    louSelect.value = '3';
                    textArea.value = 'This is a test of the additional context functionality';
                    
                    showResult('‚úÖ Test 2 PASSED: Form elements created and populated successfully', 'success');
                    
                    // Test 3: Test report generation
                    setTimeout(() => {
                        testReportGeneration();
                    }, 500);
                } else {
                    showResult('‚ùå Test 2 FAILED: Could not create form elements', 'error');
                }
                
            } catch (e) {
                showResult('‚ùå Test 2 ERROR: ' + e.message, 'error');
            }
        }
        
        function testReportGeneration() {
            try {
                if (typeof window.generateComprehensiveCbamReport === 'function') {
                    // Try to call the function
                    window.generateComprehensiveCbamReport();
                    
                    // Check if result container becomes visible
                    setTimeout(() => {
                        const resultDiv = document.getElementById('comprehensive-cbam-result');
                        if (resultDiv && !resultDiv.classList.contains('hidden')) {
                            showResult('‚úÖ Test 3 PASSED: Report generation executed without errors', 'success');
                        } else {
                            showResult('‚ö†Ô∏è Test 3 PARTIAL: Report function called but result may not display correctly', 'info');
                        }
                        
                        // Test 4: Site integrity
                        setTimeout(() => {
                            testSiteIntegrity();
                        }, 1000);
                    }, 2500);
                } else {
                    showResult('‚ùå Test 3 FAILED: Report generation function not available', 'error');
                }
            } catch (e) {
                showResult('‚ùå Test 3 ERROR: ' + e.message, 'error');
            }
        }
        
        function testSiteIntegrity() {
            try {
                // Check for JavaScript errors
                let hasErrors = false;
                
                // Test if basic DOM methods work
                const testDiv = document.createElement('div');
                document.body.appendChild(testDiv);
                document.body.removeChild(testDiv);
                
                // Check if main functions are still available
                const criticalFunctions = [
                    'querySelector',
                    'addEventListener',
                    'createElement'
                ];
                
                criticalFunctions.forEach(func => {
                    if (typeof document[func] !== 'function') {
                        hasErrors = true;
                    }
                });
                
                if (!hasErrors) {
                    showResult('‚úÖ Test 4 PASSED: Site integrity maintained - no critical errors detected', 'success');
                    
                    // Final summary
                    setTimeout(() => {
                        const successCount = testResults.filter(r => r.type === 'success').length;
                        const totalTests = 4;
                        showResult(`üéâ FINAL RESULT: ${successCount}/${totalTests} tests passed`, 
                                 successCount === totalTests ? 'success' : 'info');
                    }, 500);
                } else {
                    showResult('‚ùå Test 4 FAILED: Site integrity compromised', 'error');
                }
                
            } catch (e) {
                showResult('‚ùå Test 4 ERROR: ' + e.message, 'error');
            }
        }
        
        function testMainSite() {
            showResult('üåê Opening main site for manual verification...', 'info');
            window.open('index.html', '_blank');
        }
        
        // Auto-run test on page load for quick verification
        window.addEventListener('load', () => {
            showResult('üîß CBAM Fix Test loaded successfully', 'success');
        });
    </script>

    <!-- Include the main JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
